specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataToChain
    network: sepolia
    source:
      address: "0x76E0c8af09CC6fe8cE97222A5047849Edbd9f467"
      abi: DataToChain
      startBlock: 8509992
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RemarkMessage
        - User
        - DailyStats
        - GlobalStats
        - MessageByHour
      abis:
        - name: DataToChain
          file: ./abis/DataToChain.json
      eventHandlers:
        - event: RemarkMsg(indexed address,uint256,bytes)
          handler: handleRemarkMsg
      file: ./src/mapping.ts 